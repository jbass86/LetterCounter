<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		
		<link rel="stylesheet" href="app.css">
		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
		<script type = "text/javascript" src="letterCounter.js"></script>
		<title>Letter Counting</title>
	</head>

	<body>
		<div class="container">
			<div class="textDiv">
				<div class="inputText">Enter Text: </div>
				<input class="textToParse"></input>
			</div>
			<div class="buttonPanel">
				<button class="calculateButton" onclick="countLetters();">Calculate</button>
				<button class="resetButton" onclick="reset();">Reset</button>
			</div> 
		
			<div class="tableContainer">
				<table align="center" class="letterTable">
					<tr>
						<td>A</td>
						<td>B</td>
						<td>C</td>
						<td>D</td>
						<td>E</td>
						<td>F</td>
						<td>G</td>
						<td>H</td>
					</tr>
					<tr>
						<td class="numA">0</td>
						<td class="numB">0</td>
						<td class="numC">0</td>
						<td class="numD">0</td>
						<td class="numE">0</td>
						<td class="numF">0</td>
						<td class="numG">0</td>
						<td class="numH">0</td>
					</tr>
					<tr>
						<td>I</td>
						<td>J</td>
						<td>K</td>
						<td>L</td>
						<td>M</td>
						<td>N</td>
						<td>O</td>
						<td>P</td>
					</tr>
					<tr>
						<td class="numI">0</td>
						<td class="numJ">0</td>
						<td class="numK">0</td>
						<td class="numL">0</td>
						<td class="numM">0</td>
						<td class="numN">0</td>
						<td class="numO">0</td>
						<td class="numP">0</td>
					</tr>
					<tr>
						<td>Q</td>
						<td>R</td>
						<td>S</td>
						<td>T</td>
						<td>U</td>
						<td>V</td>
						<td>W</td>
						<td>X</td>
					</tr>
					<tr>
						<td class="numQ">0</td>
						<td class="numR">0</td>
						<td class="numS">0</td>
						<td class="numT">0</td>
						<td class="numU">0</td>
						<td class="numV">0</td>
						<td class="numW">0</td>
						<td class="numX">0</td>
					</tr>
					<tr>
						<td>Y</td>
						<td>Z</td>
					</tr>
					<tr>
						<td class="numY">0</td>
						<td class="numZ">0</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
