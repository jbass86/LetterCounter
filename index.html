<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		
		<link rel="stylesheet" href="css/app.css">
		<script type="text/javascript" src="javascript/jquery-1.11.0.min.js"></script>
		<script type = "text/javascript" src="javascript/letterCounter.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="javascript/bootstrap.min.js"></script>

		<title>Letter Counting</title>
	</head>

	<body>

		<div class="page-wrap">
			<div class="container">
				<div class="textDiv">
					<div class="inputText"><strong>Enter Text:</strong> </div>
					<input type="text" placeholder="Type something..." class="textToParse input-large"></input>
				</div>
				<div class="buttonPanel">
					<button class="calculateButton btn btn-large btn-primary" onclick="countLetters();">Calculate</button>
					<button class="resetButton btn btn-large btn-inverse" onclick="reset();">Reset</button>
				</div> 
			
				<div class="tableContainer">
					<table align="center" class="letterTable pressedBorder">
						<tr>
							<td><strong>A</strong></td>
							<td><strong>B</strong></td>
							<td><strong>C</strong></td>
							<td><strong>D</strong></td>
							<td><strong>E</strong></td>
							<td><strong>F</strong></td>
							<td><strong>G</strong></td>
							<td><strong>H</strong></td>
						</tr>
						<tr>
							<td class="numA">0</td>
							<td class="numB">0</td>
							<td class="numC">0</td>
							<td class="numD">0</td>
							<td class="numE">0</td>
							<td class="numF">0</td>
							<td class="numG">0</td>
							<td class="numH">0</td>
						</tr>
						<tr>
							<td><strong>I</strong></td>
							<td><strong>J</strong></td>
							<td><strong>K</strong></td>
							<td><strong>L</strong></td>
							<td><strong>M</strong></td>
							<td><strong>N</strong></td>
							<td><strong>O</strong></td>
							<td><strong>P</strong></td>
						</tr>
						<tr>
							<td class="numI">0</td>
							<td class="numJ">0</td>
							<td class="numK">0</td>
							<td class="numL">0</td>
							<td class="numM">0</td>
							<td class="numN">0</td>
							<td class="numO">0</td>
							<td class="numP">0</td>
						</tr>
						<tr>
							<td><strong>Q</strong></td>
							<td><strong>R</strong></td>
							<td><strong>S</strong></td>
							<td><strong>T</strong></td>
							<td><strong>U</strong></td>
							<td><strong>V</strong></td>
							<td><strong>W</strong></td>
							<td><strong>X</strong></td>
						</tr>
						<tr>
							<td class="numQ">0</td>
							<td class="numR">0</td>
							<td class="numS">0</td>
							<td class="numT">0</td>
							<td class="numU">0</td>
							<td class="numV">0</td>
							<td class="numW">0</td>
							<td class="numX">0</td>
						</tr>
						<tr>
							<td><strong>Y</strong></td>
							<td><strong>Z</strong></td>
						</tr>
						<tr>
							<td class="numY">0</td>
							<td class="numZ">0</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<footer class="site-footer">
			<a href="https://github.com/jbass86/LetterCounter">
				<button class="btn-inverse">Check it out on github!</button>
			</a>
		</footer>

	</body>
</html>
